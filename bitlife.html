<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BitLife - Life Simulator</title>
    
    <style>
        /* --- General Reset & Layout --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Background Effects (Desktop) --- */
        .background-blur {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #ff4b4b 0%, #d4145a 100%); /* BitLife Red Theme */
            filter: blur(20px);
            opacity: 0.4;
            z-index: 0;
        }

        /* --- Game Container (Phone Simulation) --- */
        .game-wrapper {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            /* On desktop, limit width to look like a phone */
            max-width: 60vh; 
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* --- Loading Screen Elements (Required by UnityLoader) --- */
        .webgl-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }
        
        /* Customizing the Unity Loading Bar */
        .webgl-content .logo {
            background: url('https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/games/bitlife/TemplateData/logo.png') no-repeat center/contain;
            width: 150px;
            height: 150px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .webgl-content .progress {
            height: 20px;
            width: 200px;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .webgl-content .progress .full {
            background: #d4145a; /* BitLife Red */
            height: 100%;
            width: 0%; 
        }

        /* --- Custom UI Overlay (Header/Footer) --- */
        .ui-header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 60vh;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: white;
            transition: top 0.3s;
        }

        .ui-header h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .close-btn:hover { opacity: 1; }

        /* Fullscreen Button */
        .fs-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .fs-btn:hover { background: rgba(255,255,255,0.4); }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            #gameContainer, .ui-header { max-width: 100%; }
            .background-blur { display: none; } /* Performance on mobile */
        }
    </style>

    <!-- Unity Scripts -->
    <script src="https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/games/bitlife/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/games/bitlife/Build/UnityLoader.js"></script>
    
    <script>
        // Load Unity Instance
        var unityInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/games/bitlife/Build/BitLife.json", {onProgress: UnityProgress});
    </script>
</head>
<body>

    <!-- Aesthetic Background -->
    <div class="background-blur"></div>

    <!-- Main Layout -->
    <div class="game-wrapper">
        
        <!-- Header Overlay -->
        <div id="uiHeader" class="ui-header">
            <h1>BitLife</h1>
            <button class="close-btn" onclick="toggleHeader()" title="Toggle Header">✕</button>
        </div>

        <!-- The Game -->
        <div id="gameContainer"></div>

        <!-- Fullscreen Toggle -->
        <button class="fs-btn" onclick="toggleFullScreen()">⛶</button>

    </div>

    <script>
        // Toggle the visibility of the top bar
        function toggleHeader(){
            const header = document.getElementById('uiHeader');
            header.style.display = 'none';
        }

        // Fullscreen Logic
        function toggleFullScreen() {
            var el = document.getElementById('gameContainer');
            if (!document.fullscreenElement) {
                if (el.requestFullscreen) {
                    el.requestFullscreen();
                } else if (el.webkitRequestFullscreen) { /* Safari */
                    el.webkitRequestFullscreen();
                } else if (el.msRequestFullscreen) { /* IE11 */
                    el.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
